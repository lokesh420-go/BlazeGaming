<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logos.png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding-top: 20px;
        }

        .blaze {
            display: block;
            margin: 0 auto;
            width: 150px; /* Adjust the width as necessary */
            height: auto;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .profile {
            margin-right: 20px;
        }

        .profile-pic-container {
            border: 5px solid orange;
            border-radius: 50%;
            padding: 5px;
            display: inline-block;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px; /* Adjust the size as necessary */
            height: 150px; /* Adjust the size as necessary */
        }

        .text {
            max-width: 500px;
            text-align: left;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="blaze.png" alt="Blaze" class="blaze">
        <div class="content">
            <div class="profile">
                <div class="profile-pic-container">
                    <img src="me.jpg" alt="Me" class="profile-pic">
                </div>
            </div>
            <div class="text">
                <h1>About Me</h1>
                <p>
                    This is the paragraph text where you can write about yourself. You can include information about your background, interests, and any other relevant details you'd like to share.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
